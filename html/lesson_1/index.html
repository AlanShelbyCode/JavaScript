<!doctype html>
<!--визначає мову контенту-->
<html lang="en">
<head>
<!--  дозволяє читати кирилицю(кодування)-->
    <meta charset="UTF-8">
<!--  ширина області екрану-->
  <!--          ширина контенту = розмір нашого девайсу-->
  <!--          маштабувати = ні-->
  <!--          початковий масштаю = 1-->
  <!--          максимальний масштаб = 1-->
  <!--          мінімальний масштаб = 1-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
     maximum-scale=1.0, minimum-scale=1.0">
<!--  для інтернет експловера ( спеціальний двигун браузера в укспловера)-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="background-color: antiquewhite">Main Text</h1>
<style>
  h2{
    background-color: aliceblue;
    color: brown;
    text-align: center;
  }
</style>
<ol>
  <h2>Text</h2>
  <li>
<!--    жирний-->
    <b>Lorem ipsum dolor.</b>
<!--    курсив-->
    <i>Lorem ipsum.</i>
<!--    підкреслений-->
    <u>Lorem.</u> <br>
    <u><i><b>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus, dolorum?</b></i></u>
  </li>
  <h2>Link</h2>
  <li><a href="https://www.youtube.com" target="_blank">alanwelex</a> </li>
 <h2>Photo</h2>

</html>
